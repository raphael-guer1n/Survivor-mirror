<!-- Hero section -->
<section class="hero">
  <div class="hero-inner">
    <h1>Present you with style</h1>
    <div class="hero-ctas">
      <a routerLink="/project" class="btn">See projects</a>
      <a href="#contact" class="btn ghost">Contact</a>
    </div>
  </div>
  <div class="hero-glow" aria-hidden="true"></div>
</section>

  <app-project-carousel
    [projects]="projects"
    [cardWidth]="320"
    [gap]="16"
    ariaLabel="Recent projets">
  </app-project-carousel>

<section class="cta" id="contact">
  <div class="cta-inner">
    <h2>A project idea ?</h2>
    <p>Contact us !</p>
    <div class="cta-actions">
      <a routerLink="/project" class="btn">Projects</a>
      <a href="mailto:contact@example.com" class="btn ghost">Contact</a>
    </div>
  </div>
</section>
