<header class="top-nav">
    <a class="brand" routerLink="/" aria-label="Go home" (click)="closeMenu()">
        <span class="brand-logo" aria-hidden="true">S</span>
        <span class="brand-text">{{ title }}</span>
    </a>

    <nav
            id="primary-nav"
            class="links"
            [class.open]="menuOpen()"
            aria-label="Main navigation"
    >
        <a
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                aria-current="page"
                (click)="closeMenu()"
        >Home</a>
        <a routerLink="/startups" routerLinkActive="active" (click)="closeMenu()">Startups</a>
        <a routerLink="/news" routerLinkActive="active" (click)="closeMenu()">News</a>
        <span style="flex:1"></span>
        @if (isAuth()) {
            <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a>
            <a routerLink="/account" routerLinkActive="active" (click)="closeMenu()">Account</a>
        } @else {
            <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a>
            <a routerLink="/register" routerLinkActive="active" (click)="closeMenu()">Register</a>
        }
    </nav>
</header>
