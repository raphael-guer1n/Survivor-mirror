<div class="modal-overlay" (click)="close()">
    <div class="modal" (click)="$event.stopPropagation()">
        <header class="modal-header">
            <h2>Edit startup #{{ startupId }}</h2>
            <button type="button" class="btn ghost" (click)="close()">Close</button>
        </header>

        @if (error) {
            <div class="alert error">{{ error }}</div>
        }
        @if (loading) {
            <div class="loading">Loading…</div>
        }

        @if (!loading) {
            <form [formGroup]="form" (ngSubmit)="$event.preventDefault()" class="form-grid">
                <label>
                    Name
                    <input formControlName="name" placeholder="Startup name" />
                </label>
                <label>
                    Email
                    <input formControlName="email" type="email" placeholder="Email" />
                </label>
                <label>
                    Sector
                    <input formControlName="sector" placeholder="Sector" />
                </label>
                <label>
                    Maturity
                    <input formControlName="maturity" placeholder="Maturity" />
                </label>
                <label>
                    Legal status
                    <input formControlName="legal_status" placeholder="Legal status" />
                </label>
                <label>
                    Phone
                    <input formControlName="phone" placeholder="Phone" />
                </label>
                <label class="col-span-2">
                    Address
                    <input formControlName="address" placeholder="Address" />
                </label>
                <label>
                    Web site
                    <input formControlName="website" placeholder="https://…" />
                </label>
                <label class="col-span-2">
                    Description
                    <textarea rows="6" formControlName="description" placeholder="Description"></textarea>
                </label>

                <div class="actions col-span-2">
                    <button type="button" class="btn" [disabled]="saving" (click)="save()">
                        {{ saving ? 'Saving…' : 'Save' }}
                    </button>
                    <button type="button" class="btn ghost" (click)="close()">Cancel</button>
                    <span class="spacer"></span>
                    <button type="button" class="btn danger" [disabled]="deleting" (click)="remove()">
                        {{ deleting ? 'Deleting…' : 'Delete' }}
                    </button>
                </div>
            </form>
        }
    </div>
</div>
